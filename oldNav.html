<div class="navbar bg-base-100">
  <div class="flex-1">
    <a href="/" class="btn btn-ghost normal-case text-xl flex items-center">
      <img src="/static/assets/library-svgrepo-nav.svg" alt="books svg" />
      <span>Personal Library</span>
    </a>
  </div>
  {{if .IsAuthenticated}}
  <div class="flex flex-1">
      <a href="/create">Create</a>
      <a href="/books">Books</a>
  </div>

  <div class="flex-none gap-2">
    <div class="form-control">
      <input placeholder="Search" class="input input-bordered w-24 md:w-auto" id="search-books" type="search" name="q"
        value="{{.Query}}" hx-get="/books" hx-push-url="true" hx-trigger="change,keyup delay:400ms changed"
        hx-swap="outerHTML" hx-target="#books-list" />
    </div>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <!-- TODO: small profile pic -->
          <img src="/images/stock/photo-1534528741775-53994a69daeb.jpg" />
        </div>
      </label>
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li>
          <a href="/profile" class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li>
          <form action="/logout" method="POST">
            <button role="button">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
  {{else}}
  <div class="flex-none gap-2">
    <a href="/login" role="button" class="btn btn-primary">Login</a>
    <a href="/register" role="button" class="btn btn-primary">Register</a>
  </div>

  {{end}}
</div>
