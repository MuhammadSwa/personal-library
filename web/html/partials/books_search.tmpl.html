{{define "books_search"}}

  <form class="mt-8" method="get" action="/books">
    <input 
    class="input input-bordered w-24 md:w-auto"
       hx-include="closest form"
       id="search-books" 
       type="search" 
       name="q"  
       placeholder="Search"
       value="{{.Query}}"
       hx-get="/books" 
       hx-push-url="true"
       {{/*Chane only when hitting space*/}}
       hx-trigger="change,keyup delay:400ms changed"
       hx-swap="outerHTML"
       hx-target="#books-list"
    >
  </form>
{{end}}
